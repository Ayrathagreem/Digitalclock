<!DOCTYPE html>
<html>
<head>
	<title>Table2</title>

<style>
			table{
				width: 100%;
					}

		table,th,td{
				border: 1px solid blac;
				text-align: center;
				border-spacing: 2px;
				border-collapse: collapse;
	
					}
		th,td{
				padding: 10px;
				}
		</style>

</head>
<body>
	<table>
		<tr>
			<th>1</th>
			<th>2</th>
			
		</tr>
		<tr>
			<td rowspan="2">3</td>
			<td>4</td>
			
		</tr>
		<tr>
		<td>5</td>	
		</tr>
		<tr>
		<td colspan="2">6</td>
		</tr>
		
		
	</table>

</body>
</html>
