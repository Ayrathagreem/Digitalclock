<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Student Details.css">
</head>
<body>
<fieldset>
	<legend><h1>Student Details</h1></legend>
	<form action="#" method="post"
	autocomplete="off">

<label for="user_fname">Enter your first name</label>
<input type="name" id="user_fname" value="" placeholder="Ex:Aswin" name="name" autofocus><br></br>
<label for="user_lname">Enter your Second name</label>
<input type="name" id="user_lname" name="name"><br></br>
<label>Enter your Date of Birth</label>
<input type="Date" name="Date"><br></br>
<label>Enter your Age</label>
<input type="Number" name="Age" step="5"><br></br>
<label for="user_male">Gender</label>
<input type="radio" id="user_male" name="u_gender" value="male">male
<input type="radio" id="user_female" name="u_gender" value="female">female
<input type="radio" id="user_others" name="u_gender" value="others">others<br>
<label for="M.sc">Qualifiction</label>
<input type="checkbox" id="M.sc" name="user_qualification" value="Msc">Msc
<input type="checkbox" id="B.sc" name="user_qualification" value="Bsc">Bsc<br>
<label for="user_choosecourse">course</label>
<select name="user_choose_course" id="user_course">
	<option></option>
	<option value="html">Html</option>
	<option value="css">CSS</option>
	<option value="JavaScript">JS</option>
</br>
</select><br></br>
<label for="user_email">Email ID</label>
<input type="Email" id="user_email" name="user_email_id"><br><br>
<label for="user_password">Password</label>
<input type="Password" id="user_password" name="user_pass" required><br><br>
<label for="user_address">Address</label>
<textarea name="user_contact_address" id="user_address" cols="30" rows="5"></textarea>
</br>
</br>
<label for="user_contactnumber">Mobile Number : </label>
<input type="tel" name="user_contact_number" id="user_contactnumber" />
<br>
<input type="Submit">
<input type="reset">
</form>
</fieldset>
<script type="text/javascript" src="A.js"></script>
</body>
</html>
