<!DOCTYPE html>
<html>
<head>
	<title>Table</title>

<style>
			table{
				width: 100%;
					}

		table,th,td{
				border: 1px solid black;
				text-align: center;
				border-spacing: 2px;
				border-collapse: collapse;
	
					}
		th,td{
				padding: 10px;
				}
		</style>

</head>
<body>
	<table>
		<tr>
			<th colspan="3">1</th>
			
		</tr>
		<tr>
			
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
		<td>5</td>
			<td>6</td>
			<td>7</td>
			
		</tr>
		<tr>
			<td colspan="3">8</td>
			
		</tr>
		
	</table>

</body>
</html>
